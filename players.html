<!DOCTYPE html>
<html>

<head>
    <title>chelsea - players</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stadium.html">Stadium</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Players.html">Players</a>
                </li>
            </ul>
            <form action="https://www.google.com/search" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Google Search" aria-label="Search"
                    name="q">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Players management</h1>
            <p class="lead">This tool will help you orgenise the players database of Chelsea</p>

        </div>
    </div>
    <div class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAge">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Age">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputPosition">Position</label>
                    <select id="inputPosition" class="form-control">
                        <option selected>Position...</option>
                        <option value="Goalkeeper">Goalkeeper</option>
                        <option value="Defender">Defender</option>
                        <option value="Midfielder">Midfielder</option>
                        <option value="Forward">Forward</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputImage">Picture</label>
                    <input type="text" class="form-control" id="inputImage" placeholder="Image path">
                </div>
            </div>
            <button id="saveButton" type="button" class="btn btn-primary">SAVE</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col">POSTION</th>
                    <th scope="col">PICTURE</th>
                </tr>
            </thead>
            <tbody id="playersData">

            </tbody>
        </table>
    </div>


    <script src="players.js"></script>
</body>

</html>
